<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vigneshwaran B | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="avatar" aria-hidden="true">VB</div>
        <div class="brand-text">
          <h1 id="brand-name">Vigneshwaran B</h1>
          <p id="brand-role" class="muted">Software Engineer</p>
        </div>
      </div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#education">Education</a>
        <a href="#problem-solving">Problem Solving</a>
        <a href="#goals">Goals</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="about" class="card">
      <h2>About</h2>
      <div id="about-content"></div>
    </section>

    <section id="skills" class="card">
      <h2>Skills</h2>
      <div class="skills-grid" id="skills-content"></div>
    </section>

    <section id="experience" class="card">
      <h2>Experience</h2>
      <div id="experience-content"></div>
    </section>

    <section id="projects" class="card">
      <h2>Projects</h2>
      <div id="projects-content" class="projects-grid"></div>
    </section>

    <section id="education" class="card">
      <h2>Education</h2>
      <div id="education-content"></div>
    </section>

    <section id="problem-solving" class="card">
      <h2>Problem Solving</h2>
      <div id="ps-content"></div>
    </section>

    <section id="goals" class="card">
      <h2>Goals & Growth</h2>
      <div id="goals-content"></div>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <div id="contact-content"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span id="footer-summary"></span>
      <span id="last-updated" class="muted"></span>
    </div>
  </footer>

  <script src="./data.js"></script>
  <script src="./script.js" defer></script>
</body>
</html>
